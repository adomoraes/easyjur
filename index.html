<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrossel de Livros Harry Potter com Modal</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="./js/carousel.js"></script>
	</head>
	<body class="bg-light">
		<div class="book-carousel">
			<button class="book-carousel__nav book-carousel__nav--prev">&lt;</button>
			<div class="book-carousel__wrapper"></div>
			<button class="book-carousel__nav book-carousel__nav--next">&gt;</button>
		</div>

		<!-- Modal para exibir os detalhes dos livros -->
		<div
			class="modal fade"
			id="bookDetailModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="bookDetailModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="bookDetailModalLabel"></h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<!-- Detalhes do livro serÃ£o carregados aqui -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
