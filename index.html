<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrossel de Livros</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="js/carousel.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="book-carousel">
				<button class="book-carousel__nav book-carousel__nav--prev">
					&lt;
				</button>
				<div class="book-carousel__wrapper">
					<div class="book-carousel__item">
						<a
							href="book-detail.html"
							class="book-carousel__link"
							data-title="Book 1"
							data-image="assets/images/book1.jpg">
							<img
								src="assets/images/book1.jpg"
								alt="Book 1"
								class="book-carousel__image" />
							<div class="book-carousel__title">Book 1</div>
						</a>
					</div>
					<!-- Adicione mais itens conforme necessÃ¡rio -->
				</div>
				<button class="book-carousel__nav book-carousel__nav--next">
					&gt;
				</button>
			</div>
		</div>

		<!-- Modal para exibir os detalhes do livro -->
		<div
			class="modal fade"
			id="bookDetailModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="bookDetailModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="bookDetailModalLabel"></h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<img src="" alt="Book Image" class="img-fluid" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
